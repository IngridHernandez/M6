<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        h1 {margin-bottom: 30px;}
        label {font-weight: bold;}
        input, select {margin-bottom: 10px;}
        form {width: 30%; padding: 20px;}
    </style>
</head>
<body class="mt-2 ml-4">
    <h1>Employee Management System</h1>
    <form id="empForm">
        
        <div class="form-outline">
            <label class="form-label" for="form16">8-Digit Employee ID</label>
            <input type="text" id="employeeID" class="form-control" data-mdb-showcounter="true" maxlength="8" required="yes" />
          <div class="form-helper"></div>
        </div>

        <div class="form-outline">
            <label class="form-label" for="form16">Full Name</label>
            <input type="text" id="fullName" class="form-control" data-mdb-showcounter="true" maxlength="25" required="yes" />
          <div class="form-helper"></div>
        </div>
         
        <div class="form-group">
            <label for="exampleDropdownFormEmail2">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="email@example.com">
          </div> 

          
        <div class="form-outline">
            <label class="form-label" for="form16">4-Digit Extension</label>
            <input type="text" id="extension" class="form-control" data-mdb-showcounter="true" maxlength="4" required="yes" />
          <div class="form-helper"></div>
        </div>

          <label for="exampleDataList" class="form-label">Department</label>
          <input class="form-control" list="datalistOptions" id="department" required="yes" placeholder="Type to search...">
          <datalist id="dataList">x
            <option value="Enginering"></option>
        
            </datalist>
           <div class="form-group">
            <button type="submit" class="btn btn-primary mb-3">Add Employee</button>
          </div>
   
    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    
    

</body>
</html>
